<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Thank You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    /* Cursive style for selected text */
    .cursive {
      font-family: "Brush Script MT", cursive;
      font-size: 2em;
    }
    /* Normal text style */
    .normal {
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cursive">
      <h1>Thank You for Visiting!</h1>
    </div>
    <div class="normal">
      <p>
        Thank you for visiting to fill up the survey and helping us in performing research related to human sensing. Currently, there are no surveys right now. I will link the survey as soon as new requirements come and needed help from human annotators.
      </p>
    </div>
    <div class="cursive">
      <h2>Thankyou</h2>
    </div>
  </div>
</body>
</html>
