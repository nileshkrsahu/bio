<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Welcome to Nilesh's Portfolio</title> <!-- Google Font for calligraphy --> <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <style> /* Reset and full viewport styling */ html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: radial-gradient(circle, #ffffff, #ffeedd); font-family: Arial, sans-serif; } /* Splash screen container with soft gradient */ #splash-screen { position: fixed; z-index: 1000; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, #fdfbfb, #ebedee); display: flex; justify-content: center; align-items: center; flex-direction: column; } /* Fullscreen canvas for particle animation */ #splash-canvas { position: absolute; top: 0; left: 0; } /* Final display container that appears after particle animation */ #final-display { position: relative; z-index: 1001; opacity: 0; transition: opacity 1s ease-out; pointer-events: none; } /* Container for images, name, lines, and button */ .final-container { display: flex; align-items: center; justify-content: center; flex-direction: column; } /* Top row with robot, name block, and human */ .final-row { display: flex; align-items: center; justify-content: center; } /* Robot and human images styling */ .final-row img { width: 80px; height: auto; margin: 0 20px; } /* Name text styling in elegant calligraphy */ .name-text { text-align: center; color: #FFA500; /* Orange color */ text-shadow: 3px 3px 8px rgba(0,0,0,0.3); } .name-text h1 { font-family: 'Great Vibes', cursive; font-size: 80px; margin: 0; } .name-text h2 { font-family: 'Great Vibes', cursive; font-size: 50px; margin: 0; } /* Two horizontal elegant lines below the name */ .lines { margin-top: 10px; width: 100%; display: flex; flex-direction: column; align-items: center; } .lines hr { border: none; height: 2px; background-color: #FFA500; width: 70%; margin: 5px 0; } /* Elegant Home button styling */ #home-button { margin-top: 20px; padding: 10px 25px; background: linear-gradient(135deg, #FFA500, #FF8C00); border: none; border-radius: 25px; color: #fff; font-size: 18px; font-family: 'Great Vibes', cursive; cursor: pointer; box-shadow: 2px 2px 8px rgba(0,0,0,0.3); transition: background 0.3s ease; } #home-button:hover { background: linear-gradient(135deg, #FF8C00, #FFA500); } </style> </head> <body> <!-- Splash Screen --> <div id="splash-screen"> <canvas id="splash-canvas"></canvas> <!-- Final display with calligraphy, images, lines and Home button --> <div id="final-display"> <div class="final-container"> <div class="final-row"> <!-- Robot image on the left --> <img id="robot-img" src="https://img.icons8.com/dusk/64/000000/robot.png" alt="Robot"> <!-- Name text block --> <div class="name-text"> <h2>निलेश कुमार साहु</h2> <h1>Nilesh Kumar Sahu</h1> <div class="lines"> <hr> <hr> </div> </div> <!-- Human image on the right --> <img id="human-img" src="https://img.icons8.com/dusk/64/000000/person-male.png" alt="Human"> </div> <!-- Home button below the lines --> <button id="home-button">Home</button> </div> </div> </div> <script> document.addEventListener('DOMContentLoaded', function() { const canvas = document.getElementById('splash-canvas'); const ctx = canvas.getContext('2d'); const finalDisplay = document.getElementById('final-display'); const homeButton = document.getElementById('home-button'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
 
  // Create elegant orange particles for the effect
  const totalParticles = 1000;
  const particles = [];
  const particleSize = 2;
  for (let i = 0; i < totalParticles; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      destX: Math.random() * canvas.width,
      destY: Math.random() * canvas.height,
      alpha: 0,
      delay: Math.random() * 2000
    });
  }
  
  // Offscreen canvas to draw text and sample pixel positions
  const offCanvas = document.createElement('canvas');
  const offCtx = offCanvas.getContext('2d');
  offCanvas.width = canvas.width;
  offCanvas.height = canvas.height;
  
  // Draw your name in calligraphic style in orange
  offCtx.fillStyle = '#FFA500';
  offCtx.textAlign = 'center';
  offCtx.font = "bold 90px 'Great Vibes', cursive";
  offCtx.fillText("निलेश कुमार साहु", canvas.width / 2, canvas.height / 2 - 40);
  offCtx.font = "bold 70px 'Great Vibes', cursive";
  offCtx.fillText("Nilesh Kumar Sahu", canvas.width / 2, canvas.height / 2 + 60);
  
  // Get pixel data from the offscreen canvas
  const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height);
  const pixels = imageData.data;
  const targets = [];
  const gap = 7;
  for (let y = 0; y < canvas.height; y += gap) {
    for (let x = 0; x < canvas.width; x += gap) {
      const index = (y * canvas.width + x) * 4;
      if (pixels[index + 3] > 128) {
        targets.push({ x, y });
      }
    }
  }
  
  // Assign target positions from the text pixels to particles
  for (let i = 0; i < particles.length; i++) {
    const target = targets[i % targets.length];
    particles[i].destX = target.x;
    particles[i].destY = target.y;
  }
  
  let startTime = null;
  function animate(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(p => {
      // Start animating after the individual particle delay
      if (elapsed > p.delay) {
        p.x += (p.destX - p.x) * 0.06;
        p.y += (p.destY - p.y) * 0.06;
        p.alpha = Math.min((elapsed - p.delay) / 1000, 1);
      }
      ctx.beginPath();
      ctx.arc(p.x, p.y, particleSize, 0, Math.PI * 2);
      // Use a refined orange color with dynamic opacity
      ctx.fillStyle = `rgba(255, 140, 0, ${p.alpha})`;
      ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
      ctx.shadowBlur = 5;
      ctx.fill();
      ctx.shadowBlur = 0;
    });
    
    // Run particle animation for 4000ms, then fade out the canvas
    if (elapsed < 4000) {
      requestAnimationFrame(animate);
    } else {
      canvas.style.transition = "opacity 1s ease-out";
      canvas.style.opacity = 0;
      // After fade-out, hide the canvas and reveal the final display
      setTimeout(() => {
        canvas.style.display = "none";
        finalDisplay.style.pointerEvents = "auto";
        finalDisplay.style.opacity = 1;
      }, 1000);
    }
  }
  
  requestAnimationFrame(animate);
  
  // Redirect to home.html when the Home button is clicked
  homeButton.addEventListener('click', () => {
    window.location.href = 'home.html';
  });
});


</script>
</body> </html>
